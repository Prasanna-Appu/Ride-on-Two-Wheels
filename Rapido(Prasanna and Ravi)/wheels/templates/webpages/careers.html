{% extends 'base.html' %} {% load static %} {% block content %}

<h2 class="text-center">Welcome To Bikers Family</h2>
<h4 class="text-center">
  Feel Like It's Your Own Bike and Enjoy the Ride by Your Own.
</h4>
<section class="h-100 bg-dark">
  <form action="{% url 'careers' %}" method="POST">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="{% static 'bike-cross.jpg' %}"
                  alt="Sample photo"
                  class="img-fluid"
                  style="
                    border-top-left-radius: 0.25rem;
                    border-bottom-left-radius: 0.25rem;
                  "
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Register As a Rider</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                        />
                        <label
                          class="form-label"
                          name="fname"
                          placeholder="fname"
                          for="form3Example1m"
                          >First name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                        />
                        <label
                          class="form-label"
                          name="lname"
                          placeholder="lname"
                          for="form3Example1n"
                          >Last name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="number"
                          id="aadhar"
                          class="form-control form-control-lg"
                        />
                        <label
                          class="form-label"
                          name="aadhar"
                          placeholder="aadhar"
                          for="form3Example1m1"
                          >Aadhar-Number</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="number"
                          id="phoneno"
                          class="form-control form-control-lg"
                        />
                        <label
                          class="form-label"
                          name="phoneno"
                          placeholder="phoneno"
                          for="form3Example1n1"
                          >Phone-Number</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      name="email"
                      placeholder="email"
                      for="form3Example97"
                      >Email ID</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="caddress"
                      placeholder="Ex- Area  Street  City"
                      aria-label="Ex- Area  Street  City"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      name="caddress"
                      placeholder="caddress"
                      for="form3Example8"
                      >Current-Address</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="paddress"
                      placeholder="Ex- Area  Street  City"
                      aria-label="Ex- Area  Street  City"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      name="paddress"
                      placeholder="paddress"
                      for="form3Example8"
                      >Permanent-Address</label
                    >
                  </div>

                  <div
                    class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                  >
                    <h6 class="mb-0 me-4">Gender:</h6>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                      />
                      <label
                        class="form-check-label"
                        placeholder="femaleGender"
                        name="femaleGender"
                        for="femaleGender"
                        >Female</label
                      >
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label
                        class="form-check-label"
                        placeholder="maleGender"
                        name="maleGender"
                        for="maleGender"
                        >Male</label
                      >
                    </div>

                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="option3"
                      />
                      <label class="form-check-label" for="otherGender"
                        >Other</label
                      >
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="dlno"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      name="dlno"
                      placeholder="dlno"
                      for="form3Example9"
                      >Enter Your DL-Number</label
                    >
                  </div>

                  <h6 class="mb-2 pb-1">Do you Have Bike</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="yes"
                      id="yes"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="bike">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="no"
                      id="no"
                      value="option2"
                    />
                    <label class="form-check-label" for="bike">No</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="rcno"
                      placeholder="Ex  -  KA25EY7870"
                      aria-label="Eg:KA25EY7870"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      name="rcno"
                      placeholder="rcno"
                      for="form3Example90"
                      >If Yes Enter Your "Bike RC-Number"/ If No Enter
                      "NA"</label
                    >
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <a type="reset" class="btn btn-light btn-lg"> Reset all </a>
                    <button
                      type="submit "
                      class="d-grid gap-2 col-6 mx-auto btn btn-primary"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock %}
