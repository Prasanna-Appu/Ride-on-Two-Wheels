{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin: 5%;">
    <h1 class="animate__animated animate__bounce text-center" style="font-family: 'IM Fell DW Pica', serif; color: #46B2E0;" >Login Here</h1>

    <section class="vh-100">
        <div class="container py-5 h-100" style="background-color:antiquewhite">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" >
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input name="username" class="form-control form-control-lg" />
                            <label class="form-label">User Name</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label">Password</label>
                        </div>



                        <!-- Submit button -->
                        <button type="submit" class="btn btn-warning btn-lg btn-block">Sign in</button>

                        <div class="text-center" style="margin: 20px;">
                            OR
                        </div>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color:#4285F4 " href="#!"
                            role="button">
                            <i class="fa-brands fa-google me-2"></i>Continue with Google
                        </a>


                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
