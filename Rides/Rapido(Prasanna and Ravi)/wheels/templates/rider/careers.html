{% extends 'base.html' %} {% load static %} {% block content %}

<h2 class="text-center text-white animate__animated animate__bounceInDown">
  Welcome To Bikers Family
</h2>
<h4 class="text-center text-white animate__animated animate__bounceInDown">
  Feel Like It's Your Own Bike and Enjoy the Ride by Your Own.
</h4>
<section class="h-100 bg-dark">
  <form action="{% url 'careers' %}" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="{% static '/bike-cross.jpg' %}"
            class="img-thumbnail"
            alt="..."
            style="width: 40rem"
          />
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row g-3 mb-5">
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  placeholder="First name"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  placeholder="Last name"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row g-3 mb-5">
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Adhar Card No</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="aadhar"
                  placeholder="Adhar Card No"
                  aria-label="Last name"
                  required
                />
              </div>
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Phone Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="phone"
                  placeholder="Phone"
                  aria-label="First name"
                  required
                />
              </div>
            </div>

            <div class="row g-3 mb-5">
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  aria-label="Last name"
                  required
                />
              </div>
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Current Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="curr_address"
                  placeholder="Current Address"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter Permanent Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="perm_address"
                  placeholder="Permanent Address"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <label for="inputEmail4" class="form-label text-white"
                  >Enter DL Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="dlno"
                  placeholder="Dl No"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>

            <button class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock %}
