{% extends 'paymentbase.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin: 5% 30%;">
    <div class="card" style="width: 30rem; height: 10rem;">
        <img src="{% static 'payment.png' %}" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h5 class="card-title dispaly-5 text-white">Here Is Your Payment Gateway</h5>
            <div class="row"> 
                <div class="col-md-12">
                    <form action="{% url 'success' %}" method="POST" class="display-6 ">
                        {% csrf_token %}
                        <script src="https://checkout.razorpay.com/v1/checkout.js" 
                            data-key="rzp_test_i2hZmqLyieAh7Q" 
                            data-amount="20000"
                            data-currency="INR" 
                            data-order_id="{{payment.id}}" 
                            data-buttontext="Pay with Razorpay" 
                            data-name="Ride On 2 Wheels"
                            data-description="ROW Payment Gateway"
                            data-prefill.name="Prasannakumar"
                            data-prefill.email="raviappu@wheels.com" 
                            data-theme.color="#383CC1"></script>
                    </form>
                </div>
            </div>
        </div>
      </div>
</div>

{% endblock %}
